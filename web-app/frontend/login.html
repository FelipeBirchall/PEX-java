<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="leftContainer">
            <div class="loginContainer">
                <h2 style="text-align: center;">A plataforma perfeita para achar o projeto de extensão que seja a sua cara!</h2>
                <div class="loginDivisor">
                    <p class="loginDivisorText">Login</p>
                    <div class="loginDivisorLine"></div>
                </div>
                <p class="inputText">Matrícula</p>
                <input type="text" class="form-control inputLogin" placeholder="12345678" required>
                <p class="inputText">Senha</p>
                <input type="password" class="form-control inputLogin" placeholder="Mínimo 8 caracteres" required>
                <button type="submit" class="btn btn-primary btnLogin entrarBotao">Entrar</button>
                <button type="button" class="btn btn-secondary btnLogin cadastrarBotao" id="cadastrarBotao">Cadastrar</button>
            </div>
        </div>

        <div class="rightContainerLogin">
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
