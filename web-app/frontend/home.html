<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
    const isAdm = window.location.pathname.includes("homeAdm");

    if (!usuario) {
      window.location.href = "login.html";
    } else if (isAdm && usuario.tipo !== "admin") {
      alert("Acesso restrito a administradores");
      window.location.href = "home.html";
    } else if (!isAdm && usuario.tipo === "admin") {
      window.location.href = "homeAdm.html";
    }
  </script>

  <body>
    <!-- <button class="toggle-button" id="toggleSidebar">☰</button> -->

    <div class="container-fluid">
      <div
        id="sidebar"
        class="d-flex flex-column flex-shrink-0 p-3 bg-light sidebar-visible"
        style="width: 15%; height: 100vh"
      >
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="./home.html" class="nav-link link-dark">
              <img
                src="./assets/pngs/logo.png"
                alt="Home"
                style="width: 80%; height: 80%"
              />
            </a>
            <a
              href="./projetos.html"
              class="nav-link link-dark"
              aria-current="page"
            >
              Projetos
            </a>
          </li>
          <li>
            <a href="./tarefas.html" class="nav-link link-dark"> Tarefas </a>
          </li>
          <li>
            <a href="./notificações.html" class="nav-link link-dark">
              Notificações
            </a>
          </li>
          <li>
            <a href="./notas.html" class="nav-link link-dark"> Notas </a>
          </li>
          <li>
            <a href="./interesses.html" class="nav-link link-dark">
              Interesses
            </a>
          </li>
          <li>
            <a href="login.html" class="nav-link link-danger"> Sair </a>
          </li>
        </ul>
      </div>

      <div class="conteudoHome">
        <div class="navbar">
          <input
            type="text"
            class="form-control inputPesquisa"
            placeholder="Pesquisar..."
          />
        </div>
        <div class="recomendadosHome">
          <h1 class="mb-4">Projetos disponíveis</h1>
          <div
            id="listaProjetos"
            class="w-100 d-flex flex-column align-items-center"
          ></div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
