<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="rightContainerCadastro">
        </div>

        <div class="leftContainer">
            <div class="loginContainer">
                <p class="cadastroText">Crie ja sua conta!</p>
                <div class="loginDivisor">
                    <p class="loginDivisorText">Cadastro</p>
                    <div class="loginDivisorLine"></div>
                </div>
                
                <form id="cadastroForm">
                    <input type="text" class="form-control inputLogin" id="nome" placeholder="Nome" required>
                    <input type="text" class="form-control inputLogin" id="matricula" placeholder="Instituição" required>
                    <input type="email" class="form-control inputLogin" id="email" placeholder="Email" required>
                    <input type="password" class="form-control inputLogin" id="senha" placeholder="Senha" required>
                    <input type="password" class="form-control inputLogin" id="confirmarSenha" placeholder="Confirmar senha" required>
                    <button type="submit" class="btn btn-primary btnLogin entrarBotao">Cadastrar</button>
                    <p class="mt-3">Já tem conta? <a href="login.html">Faça login</a></p>
                    <div id="mensagem"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
