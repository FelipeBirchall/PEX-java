<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuario) {
        window.location.href = "login.html";
    }
</script>
<body>
    <div class="container-fluid">
        <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-light sidebar-visible" style="width: 15%; height: 100vh; position: fixed;">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="./home.html" class="nav-link link-dark">
                        <i class="bi bi-house-door"></i> Home
                    </a>
                </li>
                <li>
                    <a href="./projetos.html" class="nav-link link-dark">
                        <i class="bi bi-folder"></i> Projetos
                    </a>
                </li>
                <li>
                    <a href="./tarefas.html" class="nav-link link-dark">
                        <i class="bi bi-list-task"></i> Tarefas
                    </a>
                </li>
                <li>
                    <a href="./notificações.html" class="nav-link link-dark bg-primary text-white">
                        <i class="bi bi-bell"></i> Notificações
                    </a>
                </li>
                <li>
                    <a href="./notas.html" class="nav-link link-dark">
                        <i class="bi bi-clipboard-data"></i> Notas
                    </a>
                </li>
                <li>
                    <a href="./interesses.html" class="nav-link link-dark">
                        <i class="bi bi-heart"></i> Interesses
                    </a>
                </li>
                <li>
                    <a href="login.html" class="nav-link link-danger">
                        <i class="bi bi-box-arrow-right"></i> Sair
                    </a>
                </li>
            </ul>
        </div>

        <div class="container" style="margin-left: 17%; padding-top: 20px;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-bell"></i> Minhas Notificações</h1>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary active" onclick="filtrarNotificacoes('TODAS')">
                        Todas
                    </button>
                    <button type="button" class="btn btn-outline-warning" onclick="filtrarNotificacoes('NAO_LIDAS')">
                        Não Lidas
                    </button>
                    <button type="button" class="btn btn-outline-success" onclick="marcarTodasComoLidas()">
                        Marcar Todas como Lidas
                    </button>
                </div>
            </div>

            <!-- Loading -->
            <div id="loadingNotificacoes" class="text-center py-5" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Carregando notificações...</p>
            </div>

            <!-- Lista de Notificações -->
            <div id="listaNotificacoes" class="row">
                <!-- Notificações serão carregadas aqui -->
            </div>

            <!-- Mensagem quando não há notificações -->
            <div id="semNotificacoes" class="text-center py-5" style="display: none;">
                <i class="bi bi-bell-slash display-1 text-muted"></i>
                <h3 class="text-muted">Nenhuma notificação encontrada</h3>
                <p class="text-muted">Você não possui notificações no momento.</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
