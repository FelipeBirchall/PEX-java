<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Projetos de Extensão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuario) {
        window.location.href = "login.html";
    } else if (usuario.tipo === "admin") {
        window.location.href = "homeAdm.html";
    }
</script>
<body>
    <div class="container-fluid">
        <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-light sidebar-visible" style="width: 15%; height: 100vh; position: fixed;">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="./home.html" class="nav-link link-dark bg-primary text-white">
                        <i class="bi bi-house-door"></i> Home
                    </a>
                </li>
                <li>
                    <a href="./projetos.html" class="nav-link link-dark">
                        <i class="bi bi-folder"></i> Projetos
                    </a>
                </li>
                <li>
                    <a href="./tarefas.html" class="nav-link link-dark">
                        <i class="bi bi-list-task"></i> Tarefas
                    </a>
                </li>
                <li>
                    <a href="./notificações.html" class="nav-link link-dark">
                        <i class="bi bi-bell"></i> Notificações
                        <span id="notificationBadge" class="badge bg-danger" style="display: none;">0</span>
                    </a>
                </li>
                <li>
                    <a href="./notas.html" class="nav-link link-dark">
                        <i class="bi bi-clipboard-data"></i> Notas
                    </a>
                </li>
                <li>
                    <a href="./interesses.html" class="nav-link link-dark">
                        <i class="bi bi-heart"></i> Interesses
                    </a>
                </li>
                <li>
                    <a href="login.html" class="nav-link link-danger">
                        <i class="bi bi-box-arrow-right"></i> Sair
                    </a>
                </li>
            </ul>
        </div>

        <div class="container" style="margin-left: 17%; padding-top: 20px;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-house-door"></i> Projetos Disponíveis</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProjeto">
                    <i class="bi bi-plus-circle"></i> Criar Projeto
                </button>
            </div>
            
            <div id="listaProjetos" class="row">
                <!-- Projetos serão carregados aqui -->
            </div>
        </div>
    </div>

    <!-- Modal para criar/editar projeto -->
    <div class="modal fade" id="modalProjeto" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProjetoTitle">Criar Novo Projeto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProjeto">
                        <input type="hidden" id="projetoId" value="">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="area" class="form-label">Área</label>
                            <select class="form-control" id="area" required>
                                <option value="">Selecione uma área</option>
                                <option value="Educação">Educação</option>
                                <option value="Saúde">Saúde</option>
                                <option value="Meio Ambiente">Meio Ambiente</option>
                                <option value="Tecnologia">Tecnologia</option>
                                <option value="Cultura">Cultura</option>
                                <option value="Esporte">Esporte</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="vagas" class="form-label">Número de Vagas</label>
                            <input type="number" class="form-control" id="vagas" min="1" required>
                        </div>
                        <div id="mensagemProjeto"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formProjeto" class="btn btn-primary" id="btnSalvarProjeto">Criar Projeto</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
