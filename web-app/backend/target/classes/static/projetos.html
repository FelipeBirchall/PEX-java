            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="./home.html" class="nav-link link-dark">
                        <i class="bi bi-house-door"></i> Home
                    </a>
                </li>
                <li>
                    <a href="./projetos.html" class="nav-link link-dark bg-primary text-white">
                        <i class="bi bi-folder"></i> Projetos
                    </a>
                </li>
                <li>
                    <a href="./tarefas.html" class="nav-link link-dark">
                        <i class="bi bi-list-task"></i> Tarefas
                    </a>
                </li>
                <li>
                    <a href="./notificações.html" class="nav-link link-dark">
                        <i class="bi bi-bell"></i> Notificações

                </li>
                <li>

                </li>
                <li>

            </ul>

        <div class="container" style="margin-left: 17%; padding-top: 20px;">

                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalDetalhesBody">
                    <!-- Conteúdo será preenchido dinamicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
